<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href ="styles.css">
    <title>Memory Matching Bonanza</title>
</head>
<body>
    <div id="game-container">
        <div id="intro">
            <h1>Welcome to the Memory Matching Bonanza</h1>
            <h1>Hip-Hop Edition</h1>
            <h2>How well do you know these rappers?</h2>
        </div>
        <div id="gameImages">
            <div class="row-img">
                <div class="card" id="00"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
                <div class="card" id="01"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
                <div class="card" id="02"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
                <div class="card" id="03"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
            </div>
            <div class="row-img">
                <div class="card" id="04"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
                <div class="card" id="05"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
                <div class="card" id="06"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
                <div class="card" id="07"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
            </div>
        </div>
        <div id="startGame">
            <form id="nameInput">
                <div>
                    <label for="name">Name:</label>
                    <input id="name">
                </div>
                   <input id="start-button" type="submit" value="start!" class="btn">
            </form>
        </div>
        <div id="result">
            <h4 id="points">Points: </h4>
            <h4 id="time">Time: </h4>
        </div>
        <div id='textBox'>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
