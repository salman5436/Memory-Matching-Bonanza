<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href ="styles.css">
    <title>Memory Matching Bonanza</title>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="intro">
            <h1>Welcome to the Memory Matching Bonanza</h1>
            <h1>Hip-Hop Edition</h1>
            <h2>How well do you know these rappers?</h2>
        </div>
        <div id="gameImages" class="flip">
            <div class="row-img">
                <div class="card" id="00"> <img id="0" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
                <div class="card" id="01"> <img id="1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
                <div class="card" id="02"> <img id="2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
                <div class="card" id="03"> <img id="3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
            </div>
            <div class="row-img">
                <div class="card" id="04"> <img id="4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
                <div class="card" id="05"> <img id="5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
                <div class="card" id="06"> <img id="6" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
                <div class="card" id="07"> <img id="7" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRaZPqedlhttgZUQTvRJuIz1lFhs1d8uetmL1S8A6w5F9ToSt_h&usqp=CAU"></div>
            </div>
        </div>
        <div id="startGame">
            <form id="nameInput">
                <div>
                    <label for="name">Name:</label>
                    <input id="name">
                </div>
                   <input id="start-button" type="button" value="start!" class="btn">
            </form>
        </div>
        <div id="result">
            <h4>Click The Start Button To Begin!</h4>
            <h4>Points: <p id="points"> 0 </p> </h4>            
        </div>


        <div id="myModal" class="modal">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Bonus Round</h2>
                <div class="modal-body">
                    <input type="text" id="input-value" placeholder="Enter The Name Of The Artist" name="name-check" required>
                    <button type="submit" class="btn">Submit</button>
                </div>
                <div class="modal-footer">
                    <h3>Enter the name of the hip-hop artist succesfully to earn an extra point!</h3>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
